[package]
name = "data-collector"
version = "0.1.0"
edition = "2018"

[dependencies]
chrono = "0.4"
actix-web = "2.0"
actix-rt = "1.0"
bytes = "0.4"
futures = "0.3"
http = "0.1"
kiln_lib = { git = "https://github.com/simplybusiness/Kiln", branch = "main", features = ["web", "avro", "streaming"] }
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
failure = "0.1"
avro-rs = "0.6"
env_logger = "0.7"
log = "0.4"
tokio = { version = "0.2", features = ["full"] }
rdkafka = { version = "0.23", features = ["cmake-build", "ssl-vendored"] }
slog = "2.5"
slog-json = "2.3"
slog-async = "2.5"

[dev-dependencies]
serial_test = "0.1"
serial_test_derive = "0.1"
