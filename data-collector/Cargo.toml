[package]
name = "data-collector"
version = "0.1.0"
edition = "2018"

[dependencies]
chrono = "0.4"
lambda_runtime = "0.2"
lambda_runtime_errors = "0.1"
lambda_http = "0.1"
http = "0.1"
kiln_lib = { git = "https://github.com/simplybusiness/Kiln", branch = "master" }
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
kafka = "0.8"
addr = "0.2"
openssl = { version = "0.10", features = ["vendored"] }
failure = "0.1"
avro-rs = "0.6"

[dev-dependencies]
serial_test = "0.1"
serial_test_derive = "0.1"
